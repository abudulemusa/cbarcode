<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<HTML>
<HEAD>
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW, NOSNIPPET">
<TITLE>Create New User</TITLE>
</HEAD>
<BODY>
<h1>Create New Item</h1>

<FORM METHOD = post ACTION = "/cgi-bin/item-create.cgi">
<p>
	Required information is indicated by an asterisk <font color="#FF0000">*</font>.
</p>
<table border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" width="484">
	<tr>
    		<td width="389" colspan="2" bgcolor="#808080">
    		<font color="#FFFFFF"><b>&nbsp;Item Information:</b></font></td>
	</tr>
		<tr>
    			<td width="266" bgcolor="#CCCCCC"><font face="Verdana" size="2">&nbsp;&nbsp; 
    			<font color="#FF0000">*</font>Class:</td>
    			<td width="215" bgcolor="#CCCCCC">
    			<select name="class">
    				<option> Item
    				<option> Service
    			</select>
    			</td>
		</tr>
		<tr>
    			<td width="266" bgcolor="#CCCCCC"><font face="Verdana" size="2">&nbsp;&nbsp; 
    			<font color="#FF0000">*</font>Description:</td>
    			<td width="215" bgcolor="#CCCCCC">
    			<textarea name="desc" cols=30 rows=1></textarea>
    			</td>
		</tr>
		<tr>
    			<td width="266" bgcolor="#CCCCCC"><font face="Verdana" size="2">&nbsp;&nbsp; 
    			Owner:</td>
    			<td width="215" bgcolor="#CCCCCC">
    			<textarea name="owner" cols=30 rows=1></textarea>
    			</td>
		</tr>
		<tr>
    			<td width="266" bgcolor="#CCCCCC"><font face="Verdana" size="2">&nbsp;&nbsp; 
    			<font color="#FF0000">*</font>Status:</td>
    			<td width="215" bgcolor="#CCCCCC">
    			<select name="status">
    				<option> Active
    				<option> Inactive
    			</select>
    			</td>
		</tr>
	<tr>
    		<td width="389" colspan="2" bgcolor="#808080" align="center">
    		<INPUT TYPE = submit VALUE = "Submit">
		<INPUT TYPE = reset VALUE = "Reset">
		</td>
	</tr>
</table>

</FORM>
</BODY>
</HTML>
